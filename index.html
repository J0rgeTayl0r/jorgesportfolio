<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jorge's Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background-color: #000;
      color: #00ff00;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
    }
    .terminal {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #000;
      border-radius: 0;
    }
    h1, p, ul {
      margin-bottom: 16px;
    }
    a {
      color: #00ff00;
      text-decoration: underline;
    }
    .command-line pre {
      margin-top: 16px;
    }
    .input-area input {
      background-color: #000;
      color: #00ff00;
      border: none;
      width: 100%;
      padding: 10px;
      font-family: 'Fira Code', monospace;
      font-size: 18px;
    }
    .commands-list a {
      display: inline-block;
      margin-right: 15px;
      cursor: pointer;
    }
    .click-hint {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Welcome to Jorge's Terminal</h1>
    <p>Type or click a command to learn more about Jorge Taylor.</p>

    <div class="commands-list">
      <a onclick="executeCommand('cat resume.txt')">cat resume.txt</a>
      <a onclick="executeCommand('cat homelab.txt')">cat homelab.txt</a>
      <a onclick="executeCommand('cat linkedin.txt')">cat linkedin.txt</a>
      <a onclick="executeCommand('cat email.txt')">cat email.txt</a>
      <a onclick="executeCommand('cat tryhackme.txt')">cat tryhackme.txt</a>
      <a onclick="executeCommand('cat googlecert.txt')">cat googlecert.txt</a>
      <a onclick="executeCommand('cat projects.txt')">cat projects.txt</a>
      <a onclick="executeCommand('whoami')">whoami</a>
      <a onclick="executeCommand('clear')">clear</a>
    </div>

    <div class="command-line">
      <pre>www-data@jorgetaylor:~$</pre>
    </div>

    <div class="input-area">
      <input type="text" id="commandInput" placeholder="Enter a command..." />
    </div>

    <div id="output"></div>
  </div>

  <script> //Start JS
    document.addEventListener("DOMContentLoaded", function () {
      const commandInput = document.getElementById('commandInput');
      const outputDiv = document.getElementById('output');

      function executeCommand(command) {
        commandInput.value = command;
        processCommand();
      }

      function processCommand() {
        const command = commandInput.value.trim().toLowerCase();
        let response = '';

        switch (command) {
          case 'cat resume.txt':
            response = '<p><a href="https://www.linkedin.com/in/jorge-taylor/" target="_blank">View Resume</a></p>';
            break;
          case 'cat homelab.txt':
            response = '<p>Jorge is building a powerful home lab with virtualization, offensive tooling, and custom scripting for real-world pentesting simulation.</p>';
            break;
          case 'cat linkedin.txt':
            response = '<p><a href="https://www.linkedin.com/in/jorge-taylor/" target="_blank">Jorge\'s LinkedIn</a></p>';
            break;
          case 'cat email.txt':
            response = '<p>Email: jorgetaylorthe2nd@gmail.com</p>';
            break;
          case 'cat tryhackme.txt':
            response = '<p><a href="https://tryhackme.com/p/L0rdV0ldem0rt" target="_blank">TryHackMe Profile</a></p>' +
                       '<p><a href="https://tryhackme-certificates.s3-eu-west-1.amazonaws.com/THM-GIZ7URTUQF.pdf" target="_blank">Jr Penetration Tester Cert</a></p>' +
                       '<p><a href="https://tryhackme-certificates.s3-eu-west-1.amazonaws.com/THM-8PSAKRTAAK.pdf" target="_blank">Web Fundamentals Cert</a></p>' +
                       '<iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=4329769" style="border:none; width:100%; height:200px;"></iframe>';
            break;
          case 'cat googlecert.txt':
            response = '<p><a href="https://www.coursera.org/account/accomplishments/specialization/YGG46CN888BV" target="_blank">Google Cybersecurity Certificate</a></p>';
            break;
          case 'cat projects.txt':
            response = '<p>Projects coming soon...</p>';
            break;
          case 'whoami':
            response = '<p>www-data</p>';
            break;
          case 'clear':
            outputDiv.innerHTML = '';
            commandInput.value = '';
            return;
          default:
            response = '<p>Unknown command: ' + command + '</p>';
        }

        outputDiv.innerHTML += '<div class="command-line"><pre>www-data@jorgetaylor:~$ ' + command + '</pre></div>' + response;
        commandInput.value = '';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }

      commandInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          processCommand();
        }
      });

      window.executeCommand = executeCommand;
    });
  </script>
</body>
</html>
