<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jorge's Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background-color: #000;
      color: #00ff00;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      padding: 1rem;
    }
    .terminal {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #000;
      border-radius: 0;
    }
    h1, p, a {
      color: #00ff00;
    }
    a {
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .commands-list {
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      border-radius: 0;
      border: 1px solid #555;
    }
    .commands-list ul {
      list-style-type: none;
      padding: 0;
    }
    .commands-list li {
      margin: 5px 0;
    }
    .command-line {
      margin-top: 20px;
    }
    .command-line pre::before,
    #prompt::before {
      content: "www-data@jorgesportfolio:~$";
      color: #ff4444;
      margin-right: 5px;
    }
    .command-line pre span.command-text,
    .input-area input {
      color: #00ff00;
    }
    #output a {
      color: #ff4444;
      text-decoration: underline;
      cursor: pointer;
    }
    #output a:hover {
      color: #ff2222;
    }
    .input-area {
      margin-top: 10px;
    }
    .input-area input {
      background-color: #000;
      color: #00ff00;
      border: none;
      border-bottom: 1px solid #00ff00;
      width: 100%;
      padding: 10px 5px;
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      outline: none;
      border-radius: 0;
    }
    .input-area input:focus {
      border-bottom-color: #0f0;
    }
    #output-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Welcome to Jorge's Terminal</h1>
    <p>Type or select a command to learn more about Jorge Taylor.</p>

    <div class="commands-list">
      <p>Available commands:</p>
      <ul>
        <li><a href="#" onclick="runCommand('cat resume.txt')">cat resume.txt</a></li>
        <li><a href="#" onclick="runCommand('cat homelab.txt')">cat homelab.txt</a></li>
        <li><a href="#" onclick="runCommand('cat linkedin.txt')">cat linkedin.txt</a></li>
        <li><a href="#" onclick="runCommand('cat email.txt')">cat email.txt</a></li>
        <li><a href="#" onclick="runCommand('cat tryhackme.txt')">cat tryhackme.txt</a></li>
        <li><a href="#" onclick="runCommand('cat googlecert.txt')">cat googlecert.txt</a></li>
        <li><a href="#" onclick="runCommand('cat projects.txt')">cat projects.txt</a></li>
        <li><a href="#" onclick="runCommand('whoami')">whoami</a></li>
        <li><a href="#" onclick="runCommand('clear')">clear</a></li>
      </ul>
    </div>

    <div class="command-line"><pre id="prompt"></pre></div>
    <div class="input-area"><input type="text" id="commandInput" placeholder="Enter a command..." /></div>
    <div id="output-container">
      <div id="output"></div>
    </div>
  </div>

  <script>
    const commandInput = document.getElementById('commandInput');
    const outputDiv = document.getElementById('output');
    const outputContainer = document.getElementById('output-container');

    // Map commands to either 'open' (immediately navigate) or 'print' (render output).
    const commandsMap = {
      'cat resume.txt': { type: 'open', url: 'https://docs.google.com/document/d/e/2PACX-1vQlymGHitbjbSjiOYRoFCMsEurIykKyBAADJIUppABh4WGhsOLvB17uFbc1PUGdIx10Bl6kANnrfVAM/pub' },
      'cat homelab.txt': { type: 'open', url: 'https://garnet-coat-9ec.notion.site/Jorges-Home-Lab-239dfb959fe980f89f24d385b39d2d88' },
      'cat linkedin.txt': { type: 'open', url: "https://www.linkedin.com/in/jorge-taylor/" },
      'cat email.txt': { type: 'print', html: '<p>Email: jorgetaylorthe2nd@gmail.com</p>' },
      'cat tryhackme.txt': { type: 'print', html:
        '<p><a href="https://tryhackme.com/p/L0rdV0ldem0rt" target="_blank">TryHackMe Profile</a></p>' +
        '<p><a href="https://tryhackme-certificates.s3-eu-west-1.amazonaws.com/THM-GIZ7URTUQF.pdf" target="_blank">Jr Penetration Tester Cert</a></p>' +
        '<p><a href="https://tryhackme-certificates.s3-eu-west-1.amazonaws.com/THM-8PSAKRTAAK.pdf" target="_blank">Web Fundamentals Cert</a></p>' +
        '<iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=4329769" style="border:none; width:100%; height:200px;"></iframe>'
      },
      'cat googlecert.txt': { type: 'open', url: 'https://www.coursera.org/account/accomplishments/specialization/YGG46CN888BV' },
      'cat projects.txt': { type: 'print', html:
        '<p><a href="https://medium.com/@l0rdv0ld3m0r7/emulating-an-apt-a-cloud-based-c2-infrastructure-for-red-team-training-b36b46d800f5" target="_blank">Emulating an APT — Cloud-based C2 for Red Team Training</a></p>' +
        '<p><a href="https://medium.com/@l0rdv0ld3m0r7/from-beanstalk-to-root-how-i-escalated-aws-permissions-with-pacu-f474a21ac31d" target="_blank">From Beanstalk to Root — AWS Escalation with PACU</a></p>' +
        '<p><a href="https://medium.com/@l0rdv0ld3m0r7/how-i-turned-a-not-applicable-rxss-into-an-accepted-finding-on-a-european-hr-giant-6f9bff1f07c4" target="_blank">How I turned a "Not applicable" RXSS into an Accepted Finding (bug bounty write-up)</a></p>'
      },
      'whoami': { type: 'print', html: '<p>www-data</p>' },
      'clear': { type: 'clear' }
    };

    function runCommand(cmd) {
      // set input field but also process immediately
      commandInput.value = cmd;
      processCommand();
    }

    function processCommand() {
      const raw = commandInput.value.trim();
      if (!raw) return;
      const command = raw.toLowerCase();

      const mapped = commandsMap[command];

      // If mapped behavior exists, follow it.
      if (mapped) {
        if (mapped.type === 'open' && mapped.url) {
          // Open the target immediately in a new tab, do not print link to output
          window.open(mapped.url, '_blank', 'noopener');
          commandInput.value = '';
          return;
        } else if (mapped.type === 'print' && mapped.html) {
          appendOutput(command, mapped.html);
          commandInput.value = '';
          return;
        } else if (mapped.type === 'clear') {
          outputDiv.innerHTML = '';
          commandInput.value = '';
          return;
        }
      }

      // Fallback: existing behavior (print something or unknown)
      let response = '';
      switch (command) {
        case 'cat resume.txt':
        case 'cat homelab.txt':
        case 'cat linkedin.txt':
        case 'cat googlecert.txt':
        case 'cat projects.txt':
        case 'cat tryhackme.txt':
        case 'cat email.txt':
        case 'whoami':
        case 'clear':
          // handled above via commandsMap; this is just a safe fallback
          response = '<p>Command handled.</p>';
          break;
        default:
          response = '<p>Unknown command: ' + escapeHtml(command) + '</p>';
      }

      appendOutput(command, response);
      commandInput.value = '';
    }

    function appendOutput(command, htmlContent) {
      // Keep the same visual structure as before
      const safeCmd = '<pre>' + escapeHtml(command) + '</pre>';
      outputDiv.innerHTML += `<div class='command-line'>${safeCmd}${htmlContent}</div>`;
      outputContainer.scrollTop = outputContainer.scrollHeight;
    }

    // basic helper to avoid accidental HTML injection if command shows up
    function escapeHtml(unsafe) {
      return unsafe
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    commandInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') processCommand();
    });
  </script>
</body>
</html>
